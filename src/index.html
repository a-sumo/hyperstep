<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Hyperstep</title>
</head>

<body>
    <section >
        <label for="loadFileInput"class="button"
        id = "loadFileBtn">
        Load Audio File 
        </label>
        <input           
        accept=".wav,.mp3,.oga,.aac,.flac"
        className="recorder__input"
        type="file" 
        id="loadFileInput">
        <button id="update">
			Update
		</button>
    </section>
    <section>
        <audio id="audio" controls autostart="0" autostart="false" preload ="none"></audio>
    </section>

</body>

</html>
